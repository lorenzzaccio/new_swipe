<div class="modal fade" id="ajouter_cliche" tabindex="-1" role="dialog" aria-labelledby="add_cliche_label" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ajouterClicheModalLabel">Ajouter un cliche</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                                        <div class="block autocomplete">

                                        </div>              
                                        <div class="block"> <label>Type d'offre</label>
                                            <select id="cliche_type_combo" onchange="select_type_cliche()">

                                                <option value="220_1">cliche MAC tete relief</option>
                                                <option value="85_1">cliche TAMPO</option>

                                                <option value="750_1">cliche HELIO</option>

                        </div>
                        
                        <div class="modal-footer">

                    </form>

        </div>
