<div class="modal fade" id="creer_offre_commerciale" tabindex="-1" role="dialog" aria-labelledby="add_offer_label" aria-hidden="true">
    <form id="myform" action="../../capstech_lib/php/create_offer.php" method="POST">     
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="creerOffreModalLabel">Créer une offre commerciale</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                   
                    <div class="modal-body">
                            <div id="creer_offre_container" class="">
                                <!--<div id="new_ref_color" class="">-->
                                    <div class="block">
                                        <label>N° d'offre</label>
                                        <input type="text" name="offre_num" id="offre_num" readonly></input>
                                    </div>
                                    <div class="block">
                                        <label>Date de l'offre</label>
                                        <input type="text" name="offre_date" id="offre_date"></input>
                                    </div>
                                    <div class="block autocomplete">
                                        <label>Client</label>
                                        <input name="offre_client" type="text" id="client_combo"></input>
                                    </div>     
                                    <div class="block autocomplete"> 
                                        <label>Article</label>
                                        <input type="text" name="offre_full_article" id="article_combo"></input>
                                        <button type="button" class="btn-success btn-sm" onclick="allocate_new_article()">N</button>
                                    </div>              
                                    <div class="block">
                                        <label>Commercial</label>
                                        <select id="agent_combo" onchange="get_new_offre_num($(this).val())">
                                            <option value="1">Laurent GARNIER</option>
                                            <!--<option value="2">Jean-Claude GARNIER</option>
                                            <option value="7">Anthony TIXIER</option>
                                            <option value="8">Pierre BOULEAU</option>
                                            <option value="9">Emilie GOYARD</option>-->
                                        </select>
                                    </div>  
                                    <div class="block">
                                        <label>Type d'offre</label>
                                        <select id="offre_type_combo" style="width:200px" onchange="select_type_demande()">
                                            <option value="1">offre sur commande fournisseur</option>
                                            <option value="2">offre avec appro client (supérieur à 5000)</option>
                                            <option value="3">offre fabriquée en interne</option>
                                            <option value="4">offre basée sur un déstockage</option>
                                            <option value="5">offre forfait sur appro(inférieur à 5000)</option>
                                            <option value="6">offre forfait sur déstockage(inférieur à 5000)</option>
                                            <option value="7">offre calculée par CapsTech</option>
                                        </select>
                                    </div>
                                    <div class="block">
                                        <label>N° de devis fournisseur</label>
                                        <input type="text" name="offre_ref_fourn" id="offre_ref_fourn" readonly></input>
                                    </div>  
                                    <div class="block">
                                        <label>Quantité</label>
                                        <input type="number" step=1 name="offre_quantity" id="offre_quantity"></input>
                                    </div>
                                    <div class="block">
                                        <label>Prix de vente</label>
                                        <input type="number" step=0.01 name="offre_sell_price" id="offre_sell_price" ></input>
                                    </div>
                                    <div class="block">
                                        <label>Titre de l'offre</label>
                                        <input type="text" name="offre_titre" id="offre_titre"></input>
                                    </div>
                                    
                                    <div class="block" style="height:auto">
                                        <label>Remarques</label>
                                            <textarea type="text" rows="10" cols="50" name="offre_rem" id="offre_rem"></textarea>
                                    </div>

                                    <div class="block">
                                        <label>Conditions </label>
                                        <!--<div id="conditions" style="width: 100%;margin: 0 auto;">-->
                                    </div>
                                    <div class="block">
                                            <input type="text" name="offre_cond1" id="offre_cond1" 
                                            style="width: 100%" value="Délai de livraison : 4 semaines à la commande, frais de livraison inclus,"></input>
                                    </div>
                                    <div class="block">        
                                            <input type="text" name="offre_cond2" id="offre_cond2" 
                                            style="width: 100%;" value="Conditionnement par carton de 2 500 pièces,"></input>
                                    </div>
                                    <div class="block">
                                            <input type="text" name="offre_cond3" id="offre_cond3"
                                            style="width: 100%;" value="Conditions de paiement : 45 jours fin de mois."></input>
                                    </div>
                                    <div class="block">
                                            <input type="text" name="offre_cond4" id="offre_cond4" style="width: 100%;" value="Validité de l'offre : 6 mois."></input>
                                    </div>
                                    <div class="block">
                                            <input type="text" name="offre_cond5" id="offre_cond5" value="" style="width: &00%"></input>
                                        <!--</div>-->  
                                    </div>
                                    
                                <!--</div>-->
                            </div>
                    
                    
                    <div class="modal-footer">
                        <button type="button" class="btn-sm btn-secondary" data-dismiss="modal">Close</button>
                        <input  class="btn-sm btn-primary" type="submit" value="créer offre" ></input> <!--onsubmit="setTimeout(function(){window.location.reload();},4)"-->
                    </div>
                </div>    
                </div>
                
            </div>
    </form>
</div>
